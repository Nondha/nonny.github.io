<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web OS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      overflow: hidden;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #34495e;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #desktop {
      position: absolute;
      top: 0;
      bottom: 40px;
      left: 0;
      right: 0;
      background: url('https://picsum.photos/1200/800') no-repeat center center;
      background-size: cover;
    }
    .icon {
      width: 80px;
      text-align: center;
      margin: 20px;
      cursor: pointer;
      display: inline-block;
      color: white;
    }
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 200px;
      background: white;
      color: black;
      border: 2px solid #333;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      display: none;
    }
    .window-header {
      background: #3498db;
      color: white;
      padding: 5px;
      cursor: move;
    }
    .window-content {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div class="icon" onclick="openWindow('app1')">
      üìÅ<br>Files
    </div>
    <div class="icon" onclick="openWindow('app2')">
      üåê<br>Browser
    </div>
  </div>
  
  <div id="taskbar">My Web OS</div>
  
  <div id="app1" class="window">
    <div class="window-header">File Explorer</div>
    <div class="window-content">Here are your files...</div>
  </div>
  
  <div id="app2" class="window">
    <div class="window-header">Web Browser</div>
    <div class="window-content">
      <input type="text" placeholder="Enter URL" style="width:100%">
    </div>
  </div>
  
  <script>
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
