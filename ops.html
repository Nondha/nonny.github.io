<!DOCTYPE html>
<html>
<head>
  <title>Installed Applications</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Installed Applications</h1>
  <ul>
    <li>App 1 <button onclick="launchApp('App 1')">Launch</button></li>
    <li>App 2 <button onclick="launchApp('App 2')">Launch</button></li>
    <li>App 3 <button onclick="launchApp('App 3')">Launch</button></li>
    <!-- Add more apps here -->
  </ul>

  <script>
    function launchApp(appName) {
      alert("Launching " + appName + " is not supported in HTML alone.");
      // You'd need a backend or desktop integration to actually launch apps
    }
  </script>
</body>
</html>
