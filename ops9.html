<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web OS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #333;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #start-btn {
      background: #444;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    #start-menu {
      position: fixed;
      bottom: 40px;
      left: 10px;
      width: 200px;
      background: #222;
      border: 1px solid #555;
      display: none;
    }
    #start-menu div {
      padding: 10px;
      cursor: pointer;
    }
    #start-menu div:hover {
      background: #444;
    }
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: white;
      color: black;
      border: 2px solid #333;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      display: none;
    }
    .window-header {
      background: #0078d7;
      color: white;
      padding: 5px;
      cursor: move;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="taskbar">
    <div id="start-btn">Start</div>
  </div>

  <div id="start-menu">
    <div onclick="openWindow('notes')">üìù Notes</div>
    <div onclick="openWindow('calc')">üßÆ Calculator</div>
    <div onclick="openWindow('browser')">üåê Browser</div>
  </div>

  <!-- Notes App -->
  <div id="notes" class="window">
    <div class="window-header">Notes</div>
    <div class="window-content">
      <textarea style="width:100%;height:90%"></textarea>
    </div>
  </div>

  <!-- Calculator App -->
  <div id="calc" class="window">
    <div class="window-header">Calculator</div>
    <div class="window-content">
      <input id="calcInput" type="text" style="width:80%">
      <button onclick="calculate()">=</button>
      <div id="calcResult"></div>
    </div>
  </div>

  <!-- Browser App -->
  <div id="browser" class="window">
    <div class="window-header">Web Browser</div>
    <div class="window-content">
      <input id="url" type="text" placeholder="Enter URL" style="width:80%">
      <button onclick="goToSite()">Go</button>
      <iframe id="iframe" src="https://www.bing.com" style="width:100%;height:80%"></iframe>
    </div>
  </div>

  <script>
    // Toggle Start Menu
    document.getElementById("start-btn").onclick = function() {
      let menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    // Open Windows
    function openWindow(id) {
      document.getElementById(id).style.display = "block";
    }

    // Calculator
    function calculate() {
      let input = document.getElementById("calcInput").value;
      try {
        document.getElementById("calcResult").innerText = eval(input);
      } catch {
        document.getElementById("calcResult").innerText = "Error";
      }
    }

    // Browser
    function goToSite() {
      let url = document.getElementById("url").value;
      if (!url.startsWith("http")) url = "https://" + url;
      document.getElementById("iframe").src = url;
    }
  </script>
</body>
</html>
